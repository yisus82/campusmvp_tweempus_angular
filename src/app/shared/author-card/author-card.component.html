<div class="container">
  <div class="author_data">
    <img [src]="author.image" alt="Profile picture">
    <p>{{ author.fullName }}</p>
  </div>

  <nav>
    <ul>
      <li routerLinkActive="selected">
        <a routerLink="/profile/{{author.id}}/my-tweemps">My Tweemps</a>
      </li>
      <li routerLinkActive="selected">
        <a routerLink="/profile/{{author.id}}/my-favourites">My favourites</a>
      </li>
    </ul>
  </nav>
</div>
