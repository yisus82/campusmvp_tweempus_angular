<header [class]="isAuthorLoggedIn() ? '' : 'center'">
  <a id="logo" routerLink="/"><img src="images/logo-top.png" alt="Application logo"></a>
  @if (isAuthorLoggedIn()) {
  <button (click)="logout()" title="Click here to log out">
    <img id="avatar" src="{{getAuthorImage()}}" alt="Author avatar" />
  </button>
  }
</header>
